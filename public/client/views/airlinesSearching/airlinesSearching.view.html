<div ng-controller="airlinesSearchingController" class="searchingAll">

    <div class="backgroundImage">
    <div class="searching">
     <div class="form searchContainer">
        <div>
            <h1>Seaching Flight</h1>
        </div>
        <div class="form-inline firstLine" role="form">
            <div class="form-group">
                <div>
                <label for="flyFrom">Flying from</label>
                </div>
                <input id="flyFrom" class="form-control" style="width: 300px; margin-right: 20px" placeholder="Airport">
            </div>

            <div class="form-group">
                <div>
                <label for="flyTo">Flying to</label>
                </div>
                <input id="flyTo" class="form-control" style="width: 300px;" placeholder="Airport">
            </div>
        </div>

        <div class="form-inline secondLine" role="form">
            <div class="form-group">
                <div>
                    <label for="year">Year</label>
                </div>
                <input id="year" class="form-control" style="width: 200px; margin-right: 10px" placeholder="Year">
            </div>

            <div class="form-group">
                <div>
                    <label for="month">Month</label>
                </div>
                <input id="month" class="form-control" style="width: 200px; margin-right: 10px" placeholder="Month">
            </div>

            <div class="form-group">
                <div>
                    <label for="day">Day</label>
                </div>
                <input id="day" class="form-control" style="width: 200px;" placeholder="Day">
            </div>
        </div>


         <div>
             <div class="maxFlights">
                 <label for="maxFlights">MaxFlights</label>
             </div>
             <input id="maxFlights" class="form-control" style="width: 200px;" placeholder="MaxFlights">


         </div>



        <div class="searchButton">
            <button ng-click="" type="submit" class="btn btn-default">Search</button>
        </div>
