
<style>
    .register{
        background-image: url("../../img/login02.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        /*background-attachment: fixed;*/
        padding-bottom: 100px;
    }


</style>



<div ng-controller="RegisterController" class="row register">
    <div>
        <div class="col-xs-12 col-sm-5" style="padding-left: 40px">

            <!--Didn't know how to make form-control also in one line. Submit button also has some problem-->
            <form class="form-horizontal">
                <h1 style="color: white">Register</h1>
                <div class="form-group">
                    <label for="username" style="color: white">Username</label>
                    <input ng-model="user.username" id="username" type="text" class="form-control" placeholder="username">
                </div>
                <div class="form-group">
                    <label for="password" style="color: white">Password</label>
                    <input ng-model="user.password" id="password" type="password" class="form-control" placeholder="password">
                </div>

                <div class="form-group">
                    <label for="verifiedPassword" style="color: white">Verified Password</label>
                    <input ng-model="user.verifyPassword" id="verifiedPassword" type="password" class="form-control" placeholder="verified password">
                </div>

                <div class="form-group">
                    <label for="email" style="color: white">Email</label>
                    <input ng-model="user.email" id="email" type="email" class="form-control" placeholder="email">
                </div>

                <div class="form-group">
                    <label class="control-label"></label>

                    <div>
                        <button ng-click="register(user)" type="submit" class="btn btn-default">Register</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
