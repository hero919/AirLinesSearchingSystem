


<div ng-controller="ProfileController" class="col-sm-9 col-md-10 main">
    <style>
        body{
            background-image: url("../../img/profile.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
        }

    </style>

    <!--Didn't know how to make form-control also in one line. Submit button also has some problem-->
    <form class="form-horizontal">
        <h1 style="color: white">Update Profile</h1>
        <div class="form-group">
            <label style="color: white" for="username" class="col-sm-2 control-label">Username:</label>

            <div class="col-sm-10">
                <input ng-model="username" id="username" type="text" class="form-control" placeholder="username">
            </div>
        </div>
        <div class="form-group">
            <label style="color: white" for="password" class="col-sm-2 control-label">Password:</label>

            <div class="col-sm-10">
                <input ng-model="password" id="password" type="password" class="form-control" placeholder="password">
            </div>
        </div>
        <div class="form-group">
            <label style="color: white" for="firstName" class="col-sm-2 control-label">First Name:</label>

            <div class="col-sm-10">
                <input ng-model="firstName" id="firstName" type="text" class="form-control" placeholder="firstName">
            </div>
        </div>
        <div class="form-group">
            <label style="color: white" for="lastName" class="col-sm-2 control-label">Last Name:</label>

            <div class="col-sm-10">
                <input ng-model="lastName" id="lastName" type="text" class="form-control" placeholder="lastName">
            </div>
        </div>

        <div class="form-group">
            <label style="color: white" for="email" class="col-sm-2 control-label">Email:</label>

            <div class="col-sm-10">
                <input ng-model="email" id="email" type="email" class="form-control" placeholder="email">
            </div>
        </div>

        <div class="form-group">
            <label style="color: white" class="col-sm-2 control-label"></label>

            <div>
                <button ng-click="update(user)" type="submit" class="btn btn-default col-sm-10">Update</button>
            </div>
        </div>
    </form>
</div>
